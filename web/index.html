<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="EarlyGrowth - Kid Learning App">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EarlyGrowth">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>EarlyGrowth</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Fast Loading feel ke liye ek simple spinner aur logo placeholder */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #3498db;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading-indicator">
    <div class="loader"></div>
  </div>

  <script>
    // SMOOTHNESS FIX: Force CanvasKit Renderer
    window.flutterConfiguration = {
      renderer: "canvaskit",
    };
  </script>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // App load hone ke baad loader hata do
    window.addEventListener('load', function() {
      var loading = document.getElementById('loading-indicator');
      if (loading) {
        loading.remove();
      }
    });
  </script>
</body>
</html>
